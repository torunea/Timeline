<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timeline</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
<h1>Timeline</h1>
</header>

<div class="controls">
<div class="search">
    <input type="text" id="search-box" class="search-box" placeholder="人物名、プロジェクト名で検索...">
    <select id="search-type">
        <option value="or">OR検索</option>
        <option value="and">AND検索</option>
    </select>
</div>
<div class="filter">
    <select id="attribution-filter">
        <option value="all">すべての属性</option>
        <option value="architect">建築家</option>
        <option value="artist">芸術家</option>
        <option value="writer">作家</option>
        <option value="critic">批評家</option>
        <option value="philosopher">哲学者</option>
        <option value="videographer">映像作家</option>
        <option value="musician">音楽家</option>
    </select>
    <select id="filter-select">
        <option value="all">すべての項目</option>
        <option value="building">建築作品</option>
        <option value="publication">出版物</option>
        <option value="essay">論考</option>
        <option value="artwork">芸術作品</option>
        <option value="exhibition">展覧会</option>
        <option value="manifesto">宣言</option>
        <option value="award">受賞</option>
    </select>

    <!-- ドロップダウンからチェックボックスグループに変更 -->
    <div class="category-filter-container">
        <div class="category-filter-header">カテゴリ:</div>
        <div class="category-filter-group">
            <label class="category-filter-item">
                <input type="checkbox" name="category-filter" value="building" checked>
                <span class="event-type event-building">建築作品</span>
            </label>
            <label class="category-filter-item">
                <input type="checkbox" name="category-filter" value="publication" checked>
                <span class="event-type event-publication">出版物</span>
            </label>
            <label class="category-filter-item">
                <input type="checkbox" name="category-filter" value="essay" checked>
                <span class="event-type event-essay">論考</span>
            </label>
            <label class="category-filter-item">
                <input type="checkbox" name="category-filter" value="artwork" checked>
                <span class="event-type event-artwork">芸術作品</span>
            </label>
            <label class="category-filter-item">
                <input type="checkbox" name="category-filter" value="exhibition" checked>
                <span class="event-type event-exhibition">展覧会</span>
            </label>
            <!-- 新しいカテゴリをここに追加 -->
        </div>
    </div>
</div>
</div>

<div class="container">
<div class="timeline-scroll">
    <div id="timeline" class="timeline">
        <div class="loading">データを読み込んでいます...</div>
    </div>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script src="config.js"></script>
<script src="sample-data.js"></script>
<script src="timeline.js"></script>
</body>
</html>
