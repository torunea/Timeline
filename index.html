<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timeline</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
<h1>Timeline</h1>
</header>

<div class="controls">
<div class="search">
    <input type="text" id="search-box" class="search-box" placeholder="人物名、プロジェクト名で検索...">
    <select id="search-type">
        <option value="or">OR検索</option>
        <option value="and">AND検索</option>
    </select>
</div>
<div class="filter">
    <select id="attribution-filter">
        <option value="all">すべての属性</option>
        <option value="architect">建築家</option>
        <option value="artist">芸術家</option>
        <option value="writer">作家</option>
        <option value="scientist">科学者</option>
        <option value="philosopher">哲学者</option>
        <option value="politician">政治家</option>
        <option value="musician">音楽家</option>
    </select>
    <select id="filter-select">
        <option value="all">すべての項目</option>
        <option value="building">建築作品</option>
        <option value="publication">出版物</option>
        <option value="essay">論考</option>
        <option value="artwork">芸術作品</option>
        <option value="discovery">発見・発明</option>
    </select>
</div>
</div>

<div class="container">
<div class="timeline-scroll">
    <div id="timeline" class="timeline">
        <div class="loading">データを読み込んでいます...</div>
    </div>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script src="config.js"></script>
<script src="sample-data.js"></script>
<script src="timeline.js"></script>
</body>
</html>
